
<div class="container">
<div class="row">
<form class="form-horizontal">
  <div class="form-group">

    <label class="col-sm-3 control-label" for="usernameId">UserName</label>
    <div class="col-sm-9">
        <input 
          type="text" 
          class="form-control" 
          id="usernameId"
          [(ngModel)]="userName"
          [ngModelOptions]="{standalone: true}">
    </div>

    <p>{{ userName }}</p>
   
    <button 
    class="btn btn-primary" 
    [disabled]="userName.length == 0"
    (click)="userName=''">ADD</button>

    </div>
</form>
</div>
</div>
